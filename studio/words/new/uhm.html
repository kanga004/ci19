<!DOCTYPE html>
<html>
<head>
	<title></title>

<style >
body{
	margin: 0;
}


div{
	position: absolute;
	font-size: 30px;
	color: white ;
	font-weight: bold;
	font-family: sans-serif;
	-webkit-text-stroke-width: 1px;
  	-webkit-text-stroke-color: black;
}

</style>

</head>
<body>


<script>
var balls = [];

function createBall() {
	var ball = document.createElement("div");
	document.body.appendChild(ball);
	ball.x = 0;
	ball.y = 0;
	ball.width = bounds.width;
	ball.height = bounds.height;
	ball.speed = 4;
	ball.xChange = speed;
	ball.yChange = speed;

	balls.push(ball);


}

var bounds = document.getElementById("ball").
	getBoundingClientRect()

var x = 0;
var y = 0;
var width = bounds.width;
var height = bounds.height;
var speed = 4;
var xChange = speed;
var yChange = speed;
	
function gameLoop (){
	for(var i = 0; i < balls.length; i++) {
		balls[i].x = balls[i].x + balls[i].xChange;
		balls[i].style.top = balls[i].y + "px";

	}

	// erase everything below
	x = x + xChange;
	y = y + yChange;

	document.getElementById("ball").
		style.top = y + "px";
	document.getElementById("ball").
		style.left = x + "px";
	if(x > window.innerWidth - width){
		xChange = -speed * Math.random();
	}
	if(x < 0){
		xChange = speed * Math.random();
	}
	if(y > window.innerHeight - height){
		yChange = -speed * Math.random();
	}
	if(y < 0){
		yChange = speed * Math.random();
	}
}


//document.get.ElementById("ball").style.top = 

// here is how you run a fuction
//gameLoop();
//5000 : 5 seconds
// 1000/60 - 60 times a second
// here is how you run a fuction on a loop infinate times 
setInterval (gameLoop, 1000 / 60);




</script>


</body>
</html>
