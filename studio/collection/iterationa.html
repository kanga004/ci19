<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<style>
title{
    font-size: 72pt;
    color: red;
}
.active {
    display: block;
}

#change{ 
    color: red;
    left: 50vmin;

}

div {
    display: none;
}

div{
        text-align: center;
        background-color: white;
        color: black;
        font-family: Helvetica;
        font-size: 30px;
        margin: 50px;
    }



</style>

<body>
<div class = "title">SPOKEN</div>
<div class = "active">SPOKEN</div>

<button id = "change">Change</button>
<div class = "active">alphabetical order</div>
<div>by frequency</div>
<div> </div>
<div>i: 147</div>
<div>it: 105</div>
<div>the: 103</div>
<div>a: 91</div>
<div>oh: 88</div>
<div>like: 85</div>
<div>you: 84</div>
<div>is: 82</div>
<div>just: 72</div>
<div>that: 67</div>
<div>to: 66</div>
<div>so: 54</div>
<div>and: 52</div>
<div>what: 50</div>
<div>this: 49</div>



<script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type="text/javascript">
	$('#change').on('click', function() { 
    $('div').each(function() { 
        if($(this).hasClass('active')) { 
            $(this).removeClass('active');
        } else { 
            $(this).addClass('active');
        }
    });
});
</script>

</body>
</html>
