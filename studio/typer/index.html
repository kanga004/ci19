<script>
	var speed = 0.01;
	var duration = 10;

	document.getElementById("picOne").style.opacity = 1.0;
	var myopacity = 1;
	
	var fadeOutOne = function() {
		console.log("fade out");
		var current = parseFloat(document.getElementById("picOne").style.opacity);
		console.log(current)
		current = current - speed;
		document.getElementById('picOne').style.opacity = current;
		if (current > 0) {
			setTimeout(function(){fadeOutOne();},duration);
		} else {
			setTimeout(function(){fadeInOne();},duration);
		}
	}
	var fadeInOne = function() {
		var current = parseFloat(document.getElementById("picOne").style.opacity);
		current = current + speed;
		document.getElementById('picOne').style.opacity = current;
		if (current < 1) {
			setTimeout(function(){fadeInOne();},duration);
		} 
	}

		if(event.key == "d"){fadeOutFour();}

		if(event.key == "f"){fadeOutSix();}

		if(event.key == "i"){fadeOutNine();}
		if(event.key == "j"){fadeOutTen();}

		if(event.key == "l"){fadeOut2ten();}

		if(event.key == "q"){fadeOut7ten();}
